# Single source of truth for Minecraft/Paper versions used by the build.
# Example: 1.21.10
minecraftVersion=1.21.10

# Comma-separated list of Paper platform versions to publish on Hangar.
# Example: 1.21.10, 1.21.9
paperVersion=1.21.x

# Plugin version used for jar naming and plugin.yml expansion.
# CI will create a GitHub Release tag like: v<pluginVersion>
pluginVersion=1.4.2

# Paper API coordinates typically look like: <mcVersion>-R0.1-SNAPSHOT
paperApiRevision=R0.1-SNAPSHOT