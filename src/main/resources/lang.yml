# HopperFilter Language File
# Tutti i testi del plugin possono essere modificati qui

# Prefisso del plugin
prefix: "§8[§d§lHopperFilter§8]§r "

# Titolo GUI principale
gui:
  main-title: "§5§lHopper §d§lFilter§r"
  
  # GUI di configurazione opzioni di matching per ogni item
  config-title: "§6§lFilter §e§lOptions§r"
  
  # Descrizioni delle opzioni nella GUI di configurazione
  options:
    match-material:
      name: "§6Match Material"
      description: "Requires the same material type."
      on: "§a§l✓§r §aEnabled"
      off: "§c§l✗§r §cDisabled"
    
    match-durability:
      name: "§6Match Durability"
      description: "Checks that item durability matches."
      on: "§a§l✓§r §aEnabled"
      off: "§c§l✗§r §cDisabled"
    
    match-name:
      name: "§6Match Name"
      description: "Verifies the custom item name."
      on: "§a§l✓§r §aEnabled"
      off: "§c§l✗§r §cDisabled"
    
    match-nbt:
      name: "§6Match NBT"
      description: "Considers enchantments, models and other NBT data."
      on: "§a§l✓§r §aEnabled"
      off: "§c§l✗§r §cDisabled"

    match-tag:
      name: "§6Match Tag"
      description: "Groups items with the same tag (e.g. all planks)."
      on: "§a§l✓§r §aEnabled"
      off: "§c§l✗§r §cDisabled"

  # GUI per selezionare un tag specifico
  tag-select:
    title: "§e§lSelect §6§lTag§r"
    back: "§7« Back"
    prev: "§e« Previous Page"
    next: "§eNext Page »"
    disable: "§c§lDisable Tag Matching"
    page: "§7Page §f{page}§7/§f{pages}"
    item-line: "§7Item: §f{item}"
    selected-line: "§a§l✓ §aCurrently Selected"
    click-to-select-line: "§e§l» §7Click to select"
  
  # Tooltip nella GUI di configurazione
  click-to-change: "§e§l» §7Click to toggle"

# Messaggi di feedback
messages:
  # Messaggi di aggiunta item
  added: "§a§l✓ §aItem added to filter!"
  added-warning: "§a§l✓ §aItem added to filter! §6⚠ Warning: §eThis will match all variants!"
  already-in-filter: "§e§l! §eItem already in filter!"
  filter-full: "§c§l✗ §cFilter is full!"
  
  # Messaggio di rimozione item
  removed: "§c§l✗ §cItem removed from filter!"
  
  # Messaggio di pulizia filtro
  cleared: "§a§l✓ §aFilter cleared successfully!"
  
  # Messaggi di break del hopper
  must-sneak-to-break: "§c§l! §cYou must sneak to break a filtered hopper!"
  must-have-break-perm: "§c§l! §cYou don't have permission to break filtered hoppers!"
  
  # Messaggio per TNT vicino a hopper filtrato
  too-close-to-filtered-hopper: "§c§l! §cCannot place TNT near a filtered hopper!"
  
  # Messaggi per la configurazione delle opzioni
  option-toggle-feedback: "§e§l» §6{option_name}: {state}"

# Messaggi di errore
errors:
  db-error: "§c§l✗ §cDatabase error: §7{error}"
  empty-slot: "§e§l! §eThe selected slot is empty."
  item-no-longer-present: "§e§l! §eThe item is no longer present."

# Messaggi di comando
commands:
  reload-success: "§a§l✓ §aConfiguration reloaded successfully!"
  no-permission: "§c§l✗ §cYou don't have permission to use this command."
  usage: "§e§l» §6Usage: §e/{command} §7<reload|info|clear>"
  only-players: "§c§l! §cOnly players can use this command."
  look-at-hopper: "§e§l! §ePlease look at a hopper within 6 blocks."
  hopper-filtered: "§a§l✓ §aThis hopper has a filter active."
  hopper-not-filtered: "§7§l○ §7This hopper has no filter."
  cleared-via-command: "§a§l✓ §aHopper filter cleared!"
  unknown-subcommand: "§c§l✗ §cUnknown subcommand. §7Try: reload, info, clear"
